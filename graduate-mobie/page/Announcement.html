<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公告</title>
    <link rel="stylesheet" href="../css/Announcement_ding.css" />
    <link rel="stylesheet" href="../css/Announcement.css" />
    <script type="text/javascript" src="../js/Announcement.js"></script>
    <style>
      html {
        font-size: 16px;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
        'Droid Sans', 'Helvetica Neue', 'Microsoft Yahei', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100vw;
        height: 93vh;
      }
      body * {
        box-sizing: border-box;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex-col page">


      <div class="searchcontainer">
        <input type="text" name="myname" autocomplete="name" placeholder="搜索公告" class="search" id="search-input">
        <button class="btnsearch" onclick="searchAnnouncements()">搜索</button>
      </div>


      <div class="flex-col group_2 view">
        <div class="flex-row justify-between items-center group_3">
          <span class="font_2 text_2">公告列表</span>
          <div class="flex-col justify-start items-center text-wrapper_2">
            <span class="font_3 text_3">查看全部</span>
          </div>
        </div>

        <div id="announcement-list"></div>
      </div>


      </div>
      <div class="flex-col justify-start items-center section_2">
        <div class="flex-row">
          <div class="flex-col items-center equal-division-item">
            <img
              class="shrink-0 image_5"
              src="../img/InFo/souye.png"
            />
            <span class="mt-8 font_3 text_21">首页</span>
          </div>
          <div class="ml-66 flex-col items-center equal-division-item">
            <img
              class="shrink-0 image_5"
              src="../img/InFo/gonggao.png"
            />
            <span class="mt-6 font_3 text_21">公告</span>
          </div>
          <div class="ml-66 flex-col items-center equal-division-item">
            <img
              class="shrink-0 image_5"
              src="../img/InFo/jiuye.png"
            />
            <span class="mt-8 font_3 text_21">就业</span>
          </div>
          <div class="ml-66 flex-col items-center equal-division-item">
            <img
              class="shrink-0 image_5"
              src="../img/InFo/wode.png"
            />
            <span class="mt-8 font_3 text_21">我的</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
