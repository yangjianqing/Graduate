<script>
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get('empId');

    $.get("http://127.0.0.1:8089/api/showEmpinfoById", { empId: empId }, function(data) {
        console.log(data);

        var empName = data.data.empName;//empName
        var empQuantity = data.data.empQuantity;//empQuantity
        var empPay = data.data.empPay;//empPay
        var empPayMax = data.data.empPayMax;//empPayMax
        var cName = data.data.cName;//cName
        var cAddress = data.data.cAddress;//cAddress
        var cPhone = data.data.cPhone;//cPhone
        var empDes = data.data.empDes;//empDes
        var empConten = data.data.empConten;//empConten
        var empReq = data.data.empReq;//empReq
        var empBonus = data.data.empBonus;//empBonus
        var empInfo = data.data.empInfo;//empInfo

        var EmpName = document.getElementById("empName");//empName
        var EmpQuantity = document.getElementById("empQuantity");//empQuantity
        var EmpPay = document.getElementById("empPay");//empPay
        var EmpPayMax = document.getElementById("empPayMax");//empPayMax
        var CName = document.getElementById("cName");//cName
        var CAddress = document.getElementById("cAddress");//cAddress
        var CPhone = document.getElementById("cPhone");//cPhone
        var EmpDes = document.getElementById("empDes");//empDes
        var EmpConten = document.getElementById("empConten");//empConten
        var EmpReq = document.getElementById("empReq");//empReq
        var EmpBonus = document.getElementById("empBonus");//empBonus
        var EmpInfo = document.getElementById("empInfo");//empInfo

        showInfo(empName, EmpName);//empName
        showInfo(empQuantity, EmpQuantity);//empQuantity
        showInfo(empPay, EmpPay);//empPay
        showInfo(empPayMax, EmpPayMax);//empPayMax
        showInfo(cName, CName);//cName
        showInfo(cAddress, CAddress);//cAddress
        showInfo(cPhone, CPhone);//cPhone
        splitEmpInfo(empDes, EmpDes);//empDes
        splitEmpInfo(empConten, EmpConten);//empConten
        splitEmpInfo(empReq, EmpReq);//empReq
        splitEmpInfo(empBonus, EmpBonus);//empBonus
        splitEmpInfo(empInfo, EmpInfo);//empInfo
    });

    function showInfo(Info, EmpInfo) {
        var span = document.createElement("span");

        span.textContent = Info;

        EmpInfo.appendChild(span);
    }

    function splitEmpInfo(text, EmpInfo) {
        var splitTest = text.split('。');
        for (var i = 0; i < splitTest.length; i++) {
            var newText = splitTest[i].trim();

            if (newText.length > 0) {
                var ul = document.createElement("ul");
                var li = document.createElement("li");

                li.textContent = newText;

                EmpInfo.appendChild(ul);
                ul.appendChild(li);
            }
        }
    }
</script>
