<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到记录</title>
    <link rel="stylesheet" href="../css/SigninPage.css"/>
    <link rel="stylesheet" href="../css/public.css">

    <script src="../js/bigdata_js/jquery.js"></script>
</head>
<body>
    <header>
    <a style="position: fixed;left: 1rem;font-size: 1rem" onclick="javascript:history.back(-1);">返回</a>
    <span>签到记录</span>
    </header>
<table>

    <tr>
        <th>签到时间</th>
        <th>签到地点</th>
    </tr>
    </header>
    <tbody id="tableBody">

    </tbody>
</table>
<script src="../js/public.js"></script>
<script>
    //查询了浏览器存储的学生对象
    var stu= localStorage.getItem("bStudent")
    // 构造要发送的数据对象
    stu=JSON.parse(stu);
    stuId=stu.sId;
    var pageNum = 1;
    var pageSize = 20;
    var get_Total = 0;

    window.onload = function() {
        console.log("页面加载完成");
        iniData(pageNum, pageSize);
        document.addEventListener("scroll", handleScroll);
    };

    // 初始化数据
    function iniData(pageNum, pageSize) {
        // 加载后台数据
        var xhr = new XMLHttpRequest();
        var url = baseUrl + '/getSignList/' + stuId;
        url += "?pageNum=" + pageNum + "&pageSize=" + pageSize;
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var res = JSON.parse(xhr.responseText);
                console.log(res);
                get_Total = res.total;

                var table = document.getElementById("tableBody");
                var html = table.innerHTML;
                for (var i = 0; i < res.rows.length; i++) {
                    html += "<tr>";
                    html += "<th>" + res.rows[i].ckTime + "</th>";
                    html += "<th>" + res.rows[i].ckAddress + "</th>";
                    html += "</tr>";
                }
                table.innerHTML = html;
            }
        };
        xhr.send();
    }

    function handleScroll(event) {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
        var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
        if (scrollTop + clientHeight >= scrollHeight) {
            pageNum += pageSize;
            if (pageNum < get_Total) {
                iniData(pageNum, pageSize);
            }
        }
    }

</script>
</body>
</html>
