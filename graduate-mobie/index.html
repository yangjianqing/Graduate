<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业生系统登录页面</title>
  <link rel="stylesheet" href="./css/index/styles.css" />
  <script type="text/javascript" src="./js/Index.js"></script>
</head>
<body>
<span id="error"></span>

<div class="flex-col page">

  <div class="flex-col justify-start relative group">
    <div class="flex-col justify-start items-start text-wrapper">
      <span class="text" style="margin:0 auto;">欢迎来到泸职院毕业生系统</span>
    </div>
    <div class="flex-col justify-start items-center image-wrapper pos">
      <img class="image" src="img/login/Icon.png"/>
    </div>
  </div>
  <label class="mt-42 flex-col group_2"></label>


  <form id="loginForm" method="post">
    <!-- 登录账号 -->
    <div id="div_sid">
      <label class="input-label">
        <input type="text" name="username" value="15082460059" placeholder="电话号码" class="input-item">
      </label>
    </div>
    <!-- 验证码 -->
    <div id="div_sid1">
      <label class="input-label">
        <input type="password" name="password" placeholder="验证码" class="input-item">
        <input class="fs" type="button" value="获取验证码" id="bt" onclick="startCountDown()" style="color: #757575; background-color: transparent; border: none; outline: none;">
      </label>
    </div>
    <!-- 登录按钮 -->
    <div id="div_sid2" class="flex-col justify-start items-center self-stretch text-wrapper_2">
      <input type="button" value="登录" class="font text_5" style="color: #FFFFFF; background-color: transparent; border: none; outline: none;" onclick="submitForm()">
    </div>
  </form>

    <div class="flex-col sel
    f-stretch divider">
      <div class="self-start section"></div>
      <div class="self-end section"></div>
    </div>
</div>
</body>
</html>
